name: Pipeline project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    - name: Verfiy code
        uses: actions/checkout@v2

    - name: Config Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Verfiy code
        uses: actions/checkout@v2

      - name: Config Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test